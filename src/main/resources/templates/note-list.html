<!DOCTYPE html>
<html>
<head><title>Note List</title></head>
<body>
<h1>Список нотаток</h1>

<form action="/note/add" method="post">
    <input type="text" name="title" placeholder="Заголовок" required>
    <input type="text" name="content" placeholder="Текст" required>
    <button type="submit">Додати</button>
</form>

<hr/>

<ul>
    <th:block th:each="note : ${notes}">
        <li>
            <strong th:text="${note.title}">Title</strong> — <span th:text="${note.content}">Content</span>
            <form action="/note/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${note.id}">
                <button type="submit">Видалити</button>
            </form>
            <form action="/note/edit" method="get" style="display:inline;">
                <input type="hidden" name="id" th:value="${note.id}">
                <button type="submit">Редагувати</button>
            </form>
        </li>
    </th:block>
</ul>

</body>
</html>

<!DOCTYPE html>
<html>
<head><title>Редагування нотатки</title></head>
<body>
<h1>Редагувати нотатку</h1>

<form action="/note/edit" method="post">
    <input type="hidden" name="id" th:value="${note.id}">
    <p>
        Заголовок: <input type="text" name="title" th:value="${note.title}" required>
    </p>
    <p>
        Текст: <input type="text" name="content" th:value="${note.content}" required>
    </p>
    <button type="submit">Зберегти</button>
</form>

<a href="/note/list">← Назад</a>
</body>
</html>
